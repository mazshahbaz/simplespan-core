name: AI Summary

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 1 * *"  # run on the 1st of each month at 12:00 UTC
  push:
    branches: [ main ]

jobs:
  ai-summary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run AI Summary
        run: |
          python tools/ai/ai_summary.py --month $(date +'%Y-%m') --out reports/ai --csv || true
      - name: Upload AI Summary
        uses: actions/upload-artifact@v4
        with:
          name: ai-summary
          path: reports/ai/ai-summary-*.{json,md,csv}